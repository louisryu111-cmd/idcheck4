<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Banyan Tree Busan | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --banyan-gold: #c5a059;
            --banyan-dark: #0a0c10;
            --banyan-sand: #f4f1ea;
        }

        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: var(--banyan-dark); 
            color: #ffffff;
            overflow-x: hidden;
        }

        .serif { font-family: 'Bodoni Moda', serif; }

        /* Luxury Gradient Background */
        .bg-luxury {
            background: radial-gradient(circle at top right, #1a1e26 0%, #0a0c10 100%);
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(197, 160, 89, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 3rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #webcam, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gold Pulse Animation */
        .gold-glow {
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
            animation: pulse-gold 3s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 10px rgba(197, 160, 89, 0.2); }
            50% { box-shadow: 0 0 25px rgba(197, 160, 89, 0.5); }
            100% { box-shadow: 0 0 10px rgba(197, 160, 89, 0.2); }
        }

        .btn-premium {
            background: linear-gradient(135deg, #c5a059 0%, #a38141 100%);
            color: #000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
            filter: brightness(1.1);
        }

        .btn-premium:active { transform: translateY(0); }

        .log-box::-webkit-scrollbar { width: 3px; }
        .log-box::-webkit-scrollbar-thumb { background: var(--banyan-gold); border-radius: 10px; }
    </style>
</head>
<body class="bg-luxury min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <header class="p-8 flex justify-between items-center">
        <div class="space-y-1">
            <p class="serif text-xs tracking-[0.3em] text-[#c5a059] uppercase">Banyan Tree</p>
            <h1 class="text-xl font-light tracking-tight">Busan Haeundae</h1>
        </div>
        <div class="w-10 h-10 border border-[#c5a059]/30 rounded-full flex items-center justify-center">
            <div class="w-1.5 h-1.5 bg-[#c5a059] rounded-full animate-ping"></div>
        </div>
    </header>

    <main class="flex-1 px-6 max-w-lg mx-auto w-full pb-12 space-y-8">
        
        <!-- Login Panel (Banyan Style) -->
        <div id="login-panel" class="glass-panel rounded-[3rem] p-10 text-center space-y-8 mt-10">
            <div class="serif text-4xl text-[#c5a059]">Access</div>
            <p class="text-sm text-slate-400 font-light leading-relaxed px-4">
                반얀트리 부산의 프라이빗 서비스를 위해<br>멤버십 인증이 필요합니다.
            </p>
            <button id="btn-login" class="w-full btn-premium py-5 rounded-full font-bold text-sm tracking-widest uppercase flex items-center justify-center gap-3">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.9 3.16-1.76 4.02-1.12 1.12-2.8 2.32-5.6 2.32-4.8 0-8.6-3.88-8.6-8.68s3.8-8.68 8.6-8.68c2.6 0 4.5 1.04 5.9 2.36l2.3-2.3c-2-1.9-4.6-3.06-8.2-3.06-6.4 0-11.6 5.2-11.6 11.6s5.2 11.6 11.6 11.6c3.48 0 6.12-1.14 8.12-3.22 2.08-2.08 2.74-5.02 2.74-7.38 0-.46-.04-.9-.12-1.32h-10.74z"/></svg>
                Google 계정으로 인증
            </button>
        </div>

        <!-- Main App Panel -->
        <div id="app-panel" class="hidden space-y-8 animate-in fade-in duration-1000">
            
            <!-- Video Container -->
            <div class="video-container gold-glow">
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="overlay"></canvas>
                
                <div id="loading-overlay" class="absolute inset-0 bg-[#0a0c10] flex flex-col items-center justify-center p-12 text-center">
                    <div class="w-12 h-12 border-b-2 border-[#c5a059] rounded-full animate-spin mb-6"></div>
                    <p class="serif text-lg text-[#c5a059] tracking-widest">Synchronizing</p>
                    <p id="sync-status" class="text-[10px] text-slate-500 mt-3 uppercase tracking-tighter">Security Protocols Loading...</p>
                </div>
            </div>

            <button id="btn-start" disabled class="w-full btn-premium py-5 rounded-full font-bold text-sm tracking-widest uppercase disabled:opacity-30 disabled:translate-y-0 shadow-xl">
                보안 카메라 시작
            </button>

            <!-- Luxury Result Card -->
            <div id="result-box" class="hidden glass-panel rounded-[2.5rem] p-8 animate-in slide-in-from-bottom-8 duration-700">
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <img id="user-img" src="" class="w-24 h-24 rounded-full object-cover border-2 border-[#c5a059]/50 p-1 bg-[#0a0c10]">
                        <div class="absolute -bottom-1 -right-1 bg-[#c5a059] p-1.5 rounded-full">
                            <svg class="w-3 h-3 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <div class="serif text-xs text-[#c5a059] tracking-widest uppercase">Verified Member</div>
                        <div id="user-name" class="text-3xl font-light">---</div>
                        <div id="user-dept" class="text-slate-400 text-sm font-light">---</div>
                        <div id="user-id" class="text-[10px] text-[#c5a059]/60 font-mono pt-2 tracking-widest uppercase">Member No. ---</div>
                    </div>
                </div>
            </div>

            <!-- Minimalist Console -->
            <div class="bg-black/20 rounded-3xl p-6 border border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <span class="serif text-[10px] text-[#c5a059] tracking-[0.2em] uppercase">Security Logs</span>
                    <span id="log-count" class="text-[9px] font-mono text-slate-600 bg-white/5 px-2 py-0.5 rounded-full">00</span>
                </div>
                <div id="console" class="log-box h-28 overflow-y-auto text-[10px] font-mono text-slate-500 space-y-1.5">
                    <div>> Terminal Initialized.</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center">
        <p class="serif text-[9px] text-slate-600 tracking-[0.4em] uppercase">Private & Confidential</p>
    </footer>

    <script>
        // [설정 값]
        const CLIENT_ID = '88725170403-lkp5homgvhjv50ffoadde8u43sfr8dba.apps.googleusercontent.com'; 
        const SPREADSHEET_ID = '1X1O3wvZ2j_sUeJSifv0Uiex55kAzFEhtZ5vgTlgmIwY'; 
        const SHEET_NAME = 'sheet1'; 

        let accessToken = null;
        let tokenClient;
        let faceMatcher = null;
        let logCount = 0;

        const consoleEl = document.getElementById('console');
        function printLog(msg, type = 'info') {
            const div = document.createElement('div');
            div.textContent = `> ${msg.toUpperCase()}`;
            if (type === 'error') div.className = 'text-red-800';
            if (type === 'success') div.className = 'text-[#c5a059]';
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            document.getElementById('log-count').textContent = (++logCount).toString().padStart(2, '0');
        }

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/drive.readonly',
                callback: async (res) => {
                    if (res.error) return printLog("Auth Error: " + res.error, 'error');
                    accessToken = res.access_token;
                    document.getElementById('login-panel').classList.add('hidden');
                    document.getElementById('app-panel').classList.remove('hidden');
                    printLog("Authenticated Successfully", 'success');
                    await startSync();
                }
            });
        };

        document.getElementById('btn-login').onclick = () => tokenClient.requestAccessToken();

        async function startSync() {
            try {
                document.getElementById('sync-status').textContent = "Loading Bio-Engine...";
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                printLog("AI Models Engaged");

                document.getElementById('sync-status').textContent = "Accessing Member Database...";
                const encodedRange = encodeURIComponent(`${SHEET_NAME}!A1:E500`);
                const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodedRange}`;
                
                const sheetRes = await fetch(sheetUrl, { headers: { Authorization: `Bearer ${accessToken}` } });
                if (!sheetRes.ok) throw new Error("Cloud Storage Access Denied");
                
                const data = await sheetRes.json();
                const users = data.values.slice(1).map(row => ({
                    id: row[0], name: row[1], dept: row[2], url: row[3]
                })).filter(u => u.url && u.name);

                printLog(`${users.length} Records Retrieved`);
                await buildFaceMatcher(users);

            } catch (err) {
                printLog(err.message, 'error');
                document.getElementById('sync-status').textContent = "Sync Error Encountered";
            }
        }

        async function buildFaceMatcher(users) {
            const descriptors = await Promise.all(users.map(async user => {
                try {
                    let imageSource;
                    // 구글 드라이브 링크 패턴 감지 강화
                    if (user.url.includes("drive.google.com")) {
                        const fileIdMatch = user.url.match(/[-\w]{25,}/);
                        if (!fileIdMatch) throw new Error("Invalid Link");
                        
                        const fileId = fileIdMatch[0];
                        // API를 통한 미디어 스트림 획득
                        const driveUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
                        
                        const imgRes = await fetch(driveUrl, { headers: { Authorization: `Bearer ${accessToken}` } });
                        if (!imgRes.ok) throw new Error("Drive Permission Error");
                        
                        const blob = await imgRes.blob();
                        imageSource = await faceapi.bufferToImage(blob);
                    } else {
                        // 일반 웹 링크 처리
                        imageSource = await faceapi.fetchImage(`https://wsrv.nl/?url=${encodeURIComponent(user.url)}&output=jpg`);
                    }

                    const detection = await faceapi.detectSingleFace(imageSource, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        printLog(`Analysed: ${user.name}`, 'success');
                        return new faceapi.LabeledFaceDescriptors(`${user.name}|${user.dept}|${user.id}|${user.url}`, [detection.descriptor]);
                    }
                } catch (e) { printLog(`Skip: ${user.name} (${e.message})`, 'info'); }
                return null;
            }));

            const validDescriptors = descriptors.filter(d => d !== null);
            if (validDescriptors.length === 0) throw new Error("No Face Vectors Found");

            faceMatcher = new faceapi.FaceMatcher(validDescriptors, 0.5);
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('btn-start').disabled = false;
            printLog("System Armed & Ready", 'success');
        }

        async function startRecognition() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('overlay');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
                    const resized = faceapi.resizeResults(detections, displaySize);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    resized.forEach(d => {
                        const match = faceMatcher.findBestMatch(d.descriptor);
                        const isUnknown = match.label.includes('unknown');
                        
                        // Luxury Box Drawing
                        ctx.strokeStyle = isUnknown ? '#ef4444' : '#c5a059';
                        ctx.lineWidth = 3;
                        ctx.setLineDash([]);
                        ctx.strokeRect(d.detection.box.x, d.detection.box.y, d.detection.box.width, d.detection.box.height);
                        
                        if (!isUnknown) {
                            const [name, dept, id, url] = match.label.split('|');
                            document.getElementById('result-box').classList.remove('hidden');
                            document.getElementById('user-name').textContent = name;
                            document.getElementById('user-dept').textContent = dept;
                            document.getElementById('user-id').textContent = `Member No. ${id}`;
                            
                            const fIdMatch = url.match(/[-\w]{25,}/);
                            // 썸네일 표시용 링크 (구글 서버 렌더링)
                            document.getElementById('user-img').src = fIdMatch ? `https://lh3.googleusercontent.com/u/0/d/${fIdMatch[0]}` : url;
                        }
                    });
                }, 600);
            };
        }

        document.getElementById('btn-start').onclick = startRecognition;
    </script>
</body>
</html>
